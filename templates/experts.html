{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Register Expert</h1>

<!-- Expert Registration Form -->
<form method="POST" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="organisation" class="form-label">Organisation</label>
        <input type="text" name="organisation" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="text" name="mobile" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Expert</button>
</form>

<!-- Existing Experts List -->
<div class="card">
    <div class="card-header bg-info text-white">Existing Experts</div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Organisation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expert in experts %}
                <tr>
                    <td>{{ expert.name }}</td>
                    <td>{{ expert.email }}</td>
                    <td>{{ expert.mobile }}</td>
                    <td>{{ expert.organisation }}</td>
                    <td>
                        <form method="GET" action="{{ url_for('edit_expert', expert_id=expert.id) }}" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-secondary">Edit</button>
                        </form>
                        <form method="POST" action="{{ url_for('delete_expert', expert_id=expert.id) }}"
                            class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
