{% extends "base.html" %}
{% block content %}
<h2>Add Membership</h2>
<form method="POST">
    <div class="mb-3">
        <label>Expert</label>
        <select name="expert_id" class="form-select" required>
            {% for expert in experts %}
            <option value="{{ expert.id }}">{{ expert.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>SC</label>
        <select name="sc_id" class="form-select">
            <option value="">-- None --</option>
            {% for sc in scs %}
            <option value="{{ sc.id }}">{{ sc.code }} - {{ sc.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>WG</label>
        <select name="wg_id" class="form-select">
            <option value="">-- None --</option>
            {% for wg in wgs %}
            <option value="{{ wg.id }}">{{ wg.code }} - {{ wg.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Membership</button>
</form>
{% endblock %}
